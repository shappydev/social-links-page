<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile__image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      </div>
      <div class="profile__content">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__bio">"Front-end developer and avid reader."</p>
      </div>
    </div>

    <div class="social__links">
      <a href="https://github.com" class="social-link">
        <p>Github</p>
      </a>
      <a href="https://www.frontendmentor.io" class="social-link">
        <p>Frontend Mentor</p>
      </a>
      <a href="https://linkedin.com" class="social-link">
        <p>LinkedIn</p>
      </a>
      <a href="https://twitter.com" class="social-link">
        <p>Twitter</p>
      </a>
      <a href="https://instagram.com" class="social-link">
        <p>Instagram</p>
      </a>
    </div>
  </div>
</body>
</html>
